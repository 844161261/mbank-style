<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>样式测试</title>

	<link href="./css/mbank.css" rel="stylesheet" media="screen">
	<style type="text/css">
		html,body,div{
			height: 100%;
		}
	</style>
	<script>
		(function (doc, win) {
			var docEl = doc.documentElement,
				  resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				  recalc = function () {
					  document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
				  };
			if (!doc.addEventListener)
				return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
			document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=' + parseFloat(1 / window.devicePixelRatio).toFixed(3) + ', user-scalable=no');

		})(document, window);
	</script>
</head>
